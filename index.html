<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYBER-Coin</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-black text-green-400 min-h-screen flex items-center justify-center">

<div class="bg-zinc-900 rounded-2xl shadow-xl p-6 w-full max-w-lg text-center">

<h1 class="text-3xl font-bold mb-2">ðŸš€ CYBER-Coin</h1>
<p class="text-sm text-zinc-400 mb-4">Echter Server Kurs</p>

<div id="price" class="text-5xl font-mono mb-2">LÃ¤dt...</div>
<p class="text-xs text-zinc-500 mb-4">1 CYBER = CHF</p>

<canvas id="chart" height="120"></canvas>

<div class="mt-4">
<input id="amount" type="number" placeholder="CYBER Coins"
class="w-full bg-black border border-zinc-700 rounded-xl p-2 text-center">
<button onclick="convert()"
class="mt-2 bg-green-500 text-black px-3 py-2 rounded-xl hover:bg-green-400">
Umrechnen
</button>
<p id="result" class="mt-2 text-zinc-400"></p>
</div>

<p class="mt-4 text-xs text-zinc-600" id="updated"></p>

</div>

<script>
const apiURL = "https://DEINE-VERCEL-URL.vercel.app/api/price";

let chart;
let prices = [];
let labels = [];
let currentPrice = 0;

async function loadPrice() {
  try {
    const res = await fetch(apiURL);
    const data = await res.json();

    currentPrice = data.price_chf;

    document.getElementById("price").innerText =
      currentPrice.toFixed(3);

    document.getElementById("updated").innerText =
      "Letztes Update: " +
      new Date(data.updated).toLocaleTimeString();

    prices.push(currentPrice);
    labels.push(new Date().toLocaleTimeString());

    if (prices.length > 30) {
      prices.shift();
      labels.shift();
    }

    updateChart();
  } catch {
    document.getElementById("price").innerText = "Server Fehler";
  }
}

function updateChart() {
  const ctx = document.getElementById("chart");

  if (!chart) {
    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          data: prices,
          borderColor: "#22c55e",
          tension: 0.3
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { x: { display: false } }
      }
    });
  } else {
    chart.data.labels = labels;
    chart.data.datasets[0].data = prices;
    chart.update();
  }
}

function convert() {
  const amount = Number(document.getElementById("amount").value);
  if (!amount || !currentPrice) return;

  document.getElementById("result").innerText =
    amount + " CYBER = " +
    (amount * currentPrice).toFixed(2) +
    " CHF";
}

setInterval(loadPrice, 5000);
loadPrice();
</script>

</body>
</html>
