<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>CYBER-Coin Live Kurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-black text-green-400 min-h-screen flex items-center justify-center">

  <div class="bg-zinc-900 rounded-2xl shadow-xl p-6 w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold mb-1">ðŸš€ CYBER-Coin</h1>
    <p class="text-sm text-zinc-400 mb-4">Realistischer Live-Kurs (GitHub Server)</p>

    <div class="text-5xl font-mono mb-2" id="price">LÃ¤dtâ€¦</div>
    <p class="text-xs text-zinc-500 mb-4">1 CYBER = CHF</p>

    <canvas id="chart" height="120"></canvas>

    <div class="mt-4 grid grid-cols-2 gap-2">
      <button onclick="loadPrice()" class="bg-green-500 text-black px-3 py-2 rounded-xl hover:bg-green-400 transition">ðŸ”„ Aktualisieren</button>
      <button onclick="convert()" class="bg-zinc-700 px-3 py-2 rounded-xl hover:bg-zinc-600 transition">ðŸ’± Umrechnen</button>
    </div>

    <div class="mt-4 text-sm">
      <input id="amount" type="number" placeholder="CYBER-Coins" class="w-full bg-black border border-zinc-700 rounded-xl p-2 text-center" />
      <p class="mt-2 text-zinc-400" id="result"></p>
    </div>

    <div class="mt-6 border-t border-zinc-700 pt-4">
      <p class="text-xs text-zinc-400 mb-2">CYBER-Coins kaufen (TWINT)</p>
      <img src="twint-qr.png" alt="TWINT QR Code" class="mx-auto rounded-xl max-w-[200px]" />
      <p class="mt-2 text-[10px] text-zinc-500">
        CYBER-Coin ist ein Community-Token / Support-Coin.<br />
        Kein offizielles Zahlungsmittel.
      </p>
    </div>

    <p class="mt-4 text-xs text-zinc-600" id="updated"></p>
  </div>

<script>
let chart;
let prices = [];
let labels = [];
let displayPrice = null;

async function loadPrice() {
  try {
    const res = await fetch('https://raw.githubusercontent.com/bissegger/CYBER-Coin/main/price.json');
    const data = await res.json();

    prices.push(data.price);
    labels.push(new Date().toLocaleTimeString());

    if (prices.length > 20) { prices.shift(); labels.shift(); }

    document.getElementById('updated').innerText = 'Letztes Update: ' + data.updated;

    if(displayPrice === null) displayPrice = data.price;
    updateChart();
  } catch (e) {
    document.getElementById('price').innerText = 'Fehler';
  }
}

function animatePrice() {
  if (prices.length === 0) return;
  const target = 70000;
  const drift = (target - displayPrice) * 0.00002;
  const noise = (Math.random() - 0.5) * displayPrice * 0.0003;
  displayPrice += drift + noise;
  document.getElementById('price').innerText = displayPrice.toFixed(3);
}

function updateChart() {
  const ctx = document.getElementById('chart');
  if (!chart) {
    chart = new Chart(ctx, { type: 'line', data: { labels: labels, datasets: [{ data: prices, borderColor: '#22c55e', tension: 0.3 }] }, options: { plugins: { legend: { display: false } }, scales: { x: { display: false } } } });
  } else { chart.update(); }
}

function convert() {
  const amount = Number(document.getElementById('amount').value);
  if(!displayPrice || !amount) return;
  document.getElementById('result').innerText = amount + ' CYBER = ' + (amount * displayPrice).toFixed(2) + ' CHF';
}

loadPrice();
setInterval(loadPrice, 300000); // fetch alle 5 Minuten von GitHub
setInterval(animatePrice, 3000); // Animation alle 3 Sekunden
</script>

</body>
</html>
